<div class="container">
    <div class="container-fluid">
        <div class="row p-5">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="row card">
                    <h3 class="mt-3">Replace File <<{{ archive.name }}>></h3>
                    <div class="input-group p-3">
                        <div class="custom-file">
                            <form action="/api/archive" method="post" enctype="multipart/form-data">
                                <input (change)="fileChange($event)" name="archive"  type="file"  class="custom-file-input"
                                  id="inputGroupFile01"  aria-describedby="inputGroupFileAddon01">
                            </form>
                            <label class="custom-file-label" for="inputGroupFile01">To Choose</label>
                        </div>
                    </div>
                    <div class="container" *ngFor="let item of uploadedFiles">
                        <hr>
                        <div class="row justify-content-center">
                            <div class="col-sm-6 pt-2 mb-3"><span>{{ item.name }}</span></div>
                            <div class="col-sm-6 mb-3">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-outline-success" (click)="update()">UPDATE</button>
                                    <button type="button" class="btn btn-outline-dark" (click)="cancel()">CANCEL</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
