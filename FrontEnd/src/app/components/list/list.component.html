<div class="container">
  <div class="container-fluid pt-5">
    <div class="row card p-3">
      <div class="mt-1">
        <h3>ARCHIVES</h3>
      </div>
      <hr class="mb-0">
      <div class="row" >
        <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let file of files">
          <div class="card mt-3 border-dark shadow-sm">
            <h6 class="card-header">{{ archive.name }}</h6>
            <div class="card-body">
              <h6 class="card-title">Id: {{ archive._id }}</h6>
              <h6 class="card-subtitle mb-2 text-muted">Size: {{ archive.size }} bits</h6>
              <p class="card-text text-muted"> Aggregate: {{ archive.add_Date }}</p>
              <div class="btn-group">
                <button type="button" (click)="download(archive._id)" class="btn btn-outline-primary">Download</button>
                <button type="button" routerLink="/update/{{ archive._id }}" class="btn btn-outline-secondary">Update</button>
              </div>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <button class="btn btn-outline-warning" (click)="Delete(archive._id)">DELETE</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
