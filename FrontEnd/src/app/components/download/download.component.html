<div class="container">
    <div class="container-fluid">
        <div class="row p-5">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="row card">
                    <h3 class="mt-3">DOWNLOAD ARCHIVE</h3>
                    <div class="input-group p-3">
                        <input type="text" [value]="id" (change)="id = $event.target.value" class="form-control text-center" 
                            placeholder="File ID to download" aria-label="File ID to download" aria-describedby="download_Button">
                        <div class="input-group-append">
                            <button class="btn btn-outline-info" type="button" id="download_Button" (click)="search(id)"> SEARCH</button>
                        </div>
                    </div>
                    <div class="container pb-3" *ngIf="archive != null">
                        <div class="row">
                            <div class="col-sm-6 border-right">
                                <span>Filename:</span><br/>
                                <span class="text-muted">{{ archive.name }}</span>
                                <hr>
                                <span>Upload Date:</span><br/>
                                <span class="text-muted">{{ archive.add_Date }}</span>
                            </div>
                            <div class="col-sm-6">
                                <span>Size:</span><br/>
                                <span class="text-muted">{{ archivo.size }}</span>
                                <hr>
                                <div class="btn-group mt-2">
                                    <button type="button" (click)="download(id)" class="btn btn-outline-success">DOWNLOAD</button>
                                    <button type="button" (click)="cancel()" class="btn btn-outline-dark">CANCEL</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
