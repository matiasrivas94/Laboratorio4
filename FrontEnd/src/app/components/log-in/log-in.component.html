<div class="form-signin form-si">
    <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">LOGIN</h1>
        <p>If you are not registered you can <a routerLink="/logUp">Sign up here</a></p>
    </div>
    <div class="form-label-group">
        <input type="email" id="inputEmail" (change)="email = $event.target.value; EmailValid($event.target)" 
        class="form-control shadow-sm" placeholder="Email address" required="" autofocus="">
        <label for="inputEmail">Email</label>
    </div>
    <div class="form-label-group">
        <input type="password" id="inputPassword" (change)="pass = $event.target.value" 
        class="form-control shadow-sm" placeholder="Password" required="">
        <label for="inputPassword">Password</label>
    </div>
    <button class="btn btn-lg btn-success btn-block shadow" (click)="login()">LOGIN</button>
</div>
